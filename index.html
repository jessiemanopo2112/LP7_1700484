<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style id="warnaBg">
        body{
            background-color: red;
        }

    </style>
</head>

<body>
    <h1>jodie</h1>
    <button id="inputNAMA" onclick="inputNama()">
        INPUT-NAMA
    </button>
    <span id="namaMHS">nama</span><br>
    <button id="inputNIM" onclick="inputNIM()">Input NIM</button>
    <span id="nimMHS">nim</span><br>
    <button id="inputNILAI" onclick="inputNilai()">
        Input Nilai
    </button>
    <span id="nilaiMHS">nilai</span>
    <script src="Input_Data.js"></script>
    <button id="warna" onclick="inputWarna()">
        INPUT WARNA
    </button>
    <button id="deafult" onclick="deafultWarna()">
        deafult warna
    </button>
<button onclick="gantiWarna()">change color</button>
    <button onclick="WarnaDefault()">undo color</button>
    <script>
        function gantiWarna(){
            var warna = prompt("masukkan warna")
            var txt
            if (warna !=null && warna !=""){
                txt = "body{ background-color:" + warna +";}"
                document.getElementById('warnaBg').innerHTML=txt;
            }
        }
        function WarnaDefault(){
            var anu = "body{ background-color: red;}"
            document.getElementById('warnaBg').innerHTML=anu
        }

    </script>
</body>

</html>
